<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link href="
        https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">"
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- account page -->

    <div class="card">
        <form">
            <h2 class="title"> Log in</h2>
            <p class="subtitle">Don't have an account? <a href="#">Sign Up</a></p>

            <div class="social-login">
                <button class="google-btn"><a href="https://www.gmail.com">Google
                        <i class="fa fa-google"></i>
                    </a>
                </button>

                <button class="fb-btn"><a href="https://www.facebook.com"> Facebook
                        <i class="fa fa-facebook"></i>
                    </a>
                </button>
            </div>

            <p class="or"><span>or</span></p>

            <div class="email-login">
                <label for="email"> <b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="uname" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
            <button class="cta-btn">Log In</button>
            <a class="forget-pass" href="#">Forgot password?</a>
            </form>
    </div>

    <!-- footer -->

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="foot1">
                    <h3>Download our App</h3>
                    <p>App available on IOS and ANDROID</p>
                    <div class="app-logo">
                        <img src="images/play-store.png" alt="">
                        <img src="images/app-store.png">
                    </div>
                </div>
                <div class="foot2">
                    <img src="c-images/photo_2021-05-04.png">
                    <p>Our motive is to make people stay at home and stay safe </p>
                </div>
                <div class="foot3">
                    <h3>Follow us</h3>
                    <ul>
                        <li><a href="https://www.facebook.com/">Facebook</a></li>
                        <li><a href="https://www.instagram.com">Instagram</a></li>
                        <li><a href="https://www.twitter.com">Twitter</a></li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="cr">Copyright - 2021 and Developed by Kumar Lakshya</p>
        </div>
    </div>

</body>

</html>
